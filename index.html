<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Chat</title>
    <link rel="favicon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="my-5 text-center">
            <h1 class="display-2 gym-text">Gym Chat</h1>

            <div class="mb-3 chatroom">
                <label class="mt-5 my-2" for="chat-room">Choose a chat room to find your gym bro:</label>
                <div class="chatroom">
                    <button class="btn mx-1 button-text" name="hyp">hypertrophy</button>
                    <button class="btn mx-1 button-text" name="cross">crossfit</button>
                    <button class="btn mx-1 button-text" name="power">powerlifting</button>
                    <button class="btn mx-1 button-text" name="calisthenics">calisthenics</button>
                </div>
            </div>
        </div>

        <ul class="list-group input-group chat-window">

        </ul>


        <form class="send-message mt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input class="form-control" name="message" type="text" placeholder="enter your message here">
                <button class="input-group-append btn gym-button" type="submit">send</button>
            </div>
        </form>
        <form class="update-name mt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input class="form-control" name="newname" type="text" placeholder="enter your new name here">
                <button class="btn gym-button" type="submit">send</button>
            </div>
        </form>
        <div class="message-update text-center">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>

</body>
